<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="42" height="42" viewBox="0 0 42 42">
  <defs>
    <filter id="Elipse_2" x="0" y="0" width="42" height="42" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="Elipse_2-2" x="0" y="0" width="42" height="42" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Elipse_2)">
      <circle id="Elipse_2-3" data-name="Elipse 2" cx="12" cy="12" r="12" transform="translate(9 6)" fill="#bad1e0"/>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Elipse_2-2)">
      <circle id="Elipse_2-4" data-name="Elipse 2" cx="12" cy="12" r="12" transform="translate(9 6)" fill="#fff"/>
    </g>
  </g>
</svg>
